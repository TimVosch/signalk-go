{{ define "main" }}

<section class="flex justify-center border-2 border-slate-800 rounded-xl">
    <h1 class="text-center text-3xl text-slate-900 p-12">The Colibri</h1>
</section>

<section class="grid grid-cols-3 gap-y-3 gap-x-8">
    <article>
        <h2 class="text-slate-400">Updates per second</h2>
        <hr />
        <div class="flex justify-between items-center">
            <span class="text-lg">39.5</span>
            <small class="text-right text-slate-300">deltas/sec</small>
        </div>
    </article>
    <article>
        <h2 class="text-slate-400">Properties available</h2>
        <hr />
        <div class="flex justify-between items-center">
            <span class="text-lg">15</span>
            <small class="text-right text-slate-300">paths</small>
        </div>
    </article>
    <article>
        <h2 class="text-slate-400">Active sources</h2>
        <hr />
        <div class="flex justify-between items-center">
            <span class="text-lg">5</span>
            <small class="text-right text-slate-300">sources</small>
        </div>
    </article>
    <article>
        <h2 class="text-slate-400">Active alerts</h2>
        <hr />
        <div class="flex justify-between items-center">
            <span class="text-lg">1/3/15 </span>
            <small class="text-right text-slate-300">errors/warnings/infos</small>
        </div>
    </article>
</section>

{{ end }}
